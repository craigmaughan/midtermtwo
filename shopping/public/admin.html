<html>

<head>
    <title>Admin</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="product" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Store Management Interface</h1>
            </div>

            <form class="form-group" ng-submit="addProduct()" style="margin-top30px;">
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" class="form-control" ng-model="prodName">
                </div>
                <div class="form-group">
                    <label>Product Price:</label>
                    <input type="text" class="form-control" ng-model="prodPrice">
                </div>
                <div class="form-group">
                    <label>Product Image URL:</label>
                    <input type="text" class="form-control" ng-model="prodURL">
                </div>
                <button type="submit" class="btn btn-info">Add Product</button>
            </form>
            
            <h2>Current Products</h2>

            <ul class="list-group" ng-repeat="product in products | orderBy: ['title', '-purchases']">

                <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span> {{product.title}} - price {{product.price}} - ordered: {{product.purchases}} <img src="{{product.URL}}" alt="{{product.title}}">
            </ul>
        </div>
    </div>
</body>

</html>
