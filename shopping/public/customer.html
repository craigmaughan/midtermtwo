<html>

<head>
    <title>Customer</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="product" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Shopping Interface </h1>
            </div>

            <h2>Current Products</h2>

            <div ng-repeat="product in products | orderBy: 'title'">
                <input type="checkbox" ng-model="product.selected"> {{product.title}} - price {{product.price}} <img src="{{product.URL}}" alt="{{product.title}}">
            </div>
            <button ng-click="dopurchase()" class="btn btn-info">
Submit Purchase
</button>

            <h2>Shopping Cart</h2>
            <div ng-repeat="product in cart | orderBy: 'title'">
                {{product.title}} - price {{product.price}} <img src="{{product.URL}}" alt="{{product.title}}">
            </div>
        </div>
    </div>
</body>

</html>
